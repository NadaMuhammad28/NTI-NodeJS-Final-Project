<section fxLayoutAlign="center center" fxFlexFill>
  <mat-card fxFlex="25">
    <h2 class="login100-form-title">Sign In</h2>

    <div class="alert alert-danger my-2" *ngIf="msg !=''">Invalid Credintials</div>
    <form class="" fxLayoutAlign="stretch" fxLayout="column" [formGroup]="loginForm" (ngSubmit)="handleLogin()">

      <mat-form-field class="">
        <mat-label class="custom-label">UserName</mat-label>
        <input matInput placeholder="Username" formControlName="username"/>
      </mat-form-field>
      <div class="alert alert-danger my-2 py-2 px-2" *ngIf="username?.invalid &&(username?.dirty || username?.touched)">
        <li *ngIf="username?.errors?.['required']">username is required</li>
        </div>

      <mat-form-field class="">
        <mat-label>Password</mat-label>
        <input
          class="input-custom" type="password" matInput placeholder="Password" formControlName="password"/>
      </mat-form-field>
      <div class="alert alert-danger my-2 py-2 px-2" *ngIf="password?.invalid&&(password?.dirty || password?.touched)">
        <li *ngIf="password?.errors?.['required']">password is required</li>
    </div>

      <button class="login100-form-btn" mat-button>
        Sign In
      </button>
    </form>
    <span><a routerLink="/sign-up"> Create New Account <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i> </a></span>
  </mat-card>
</section>
