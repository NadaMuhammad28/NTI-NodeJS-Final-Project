<div class="container-fluid py-5">
  <div class="container">
    <div
      class="border-start border-5 border-primary ps-5 mb-5"
      style="max-width: 600px"
    >
      <h6 class="text-primary text-uppercase">Products</h6>
      <h1 class="display-5 text-uppercase mb-0">
        Products For Your Best Friends
      </h1>
    </div>
    <div class="row clearfix">
      <div class="pb-5 col-lg-3 col-md-4 col-sm-12" *ngFor="let pro of result">
        <div
          class="card product_item product-item position-relative bg-light d-flex flex-column text-center"
        >
          <div class="cp_img mb-4" routerLink="/products/{{ pro._id }}">
            <img class="img-fluid" src="{{ imgURL }}{{ pro.image }}" alt="" />
          </div>

          <div class="product_details">
            <h5 class="text-uppercase" routerLink="/products/{{ pro._id }}">
              {{ pro.name }}
            </h5>
            <ul class="product_price list-unstyled">
              <li class="new_price">22</li>
            </ul>
          </div>

          <div
            class="btn-action d-flex justify-content-center"
            (click)="addToCart(pro)"
          >
            <a class="btn btn-primary py-2 px-3"
              ><i class="bi bi-cart"></i>ADD</a
            >
            <a class="btn btn-primary py-2 px-3" href=""
              ><i class="bi bi-eye"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
