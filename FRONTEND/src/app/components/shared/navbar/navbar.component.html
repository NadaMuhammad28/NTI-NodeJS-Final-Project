<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            aria-current="page"
            routerLink="/"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/products"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Shop</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/sign-in" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }" *ngIf="!_auth.isLoggedin">sign In</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" *ngIf="_auth.isLoggedin" routerLink="/profile">{{this._auth.userData?.['name']}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="" routerLinkActive="active" (click)="logout()"
            [routerLinkActiveOptions]="{ exact: true }" *ngIf="_auth.userData">LogOut</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
